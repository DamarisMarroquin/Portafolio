<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devise-width, initial-escale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Practica 2, exercise 3</title>
    </head>

    <body>
        <h1>Sign in </h1>

        <!--formulario basico, -->
        <!--pregunta o titulo-->
        <form action="#">
        <label for="Username">Username</label><br>
        <!--cuadro de respuesta-->
        <input type="text" placeholder="Damaris" /><br>
        <br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="damaris@gmail.com"/><br>
        <br>
          <!--pregunta o titulo -->  
        <label for="age">age</label><br>
        <!--cuadro desplegable para sumar numeros o restar numeros-->
        <input type="number" name="age" id="age" placeholder="20"><br>
        <br>
        
        <!--pregunta o titulo -->
        <label for="reference">Reference By</label><br>
        <!--cuadro desplegable para elegir una opcion -->
        <select name="reference" id="reference">
            <option value="google">Google</option>
            <option value="facebook">facebook</option>
            <option value="uca">UCA</option>
        </select><br>
        <br>

        <!--titulo -->
        <label for="Comments">Comments </label><br>
        <!--cuadro para comentar -->
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
        <br>
        <!--titulo de boton para seleccion -->
        <label>
            <input type="checkbox" name="conditions" id="conditions" />I agree a conditions</label><br>
            <br>
            <!--boton ara mandar formulario-->
            <input type="submit" value="Sign In" />
    </form>
        
    </body>
</html>
